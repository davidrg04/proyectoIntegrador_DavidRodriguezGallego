<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./IMGS/icon_d73a73437fc1631725159141d5516b53.ico" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/register.css">
</head>
<body>
    <main>
        <div id="contenedor">
            <div id="fondo">
                <a href="./landingPage.html"><img src="./IMGS/logoRunTheMountain-removebg-preview.png" alt="Logo Run The Mountain" srcset=""></a>
            </div>
            <div id="divFormulario">
                <span id="alertForm" class="spanAlert"></span>
                <form action="./register.html" method="post">
                    <h2>¡REGISTRESE AHORA!</h2>
                    <div id="teclear">
                        <div>
                            <label for="nombreCompleto">Introduzca su nombre completo</label>
                            <input type="text" id="nombreCompleto" name="nombreCompleto" title="Nombre Completo" placeholder="Nombre Completo">
                        </div>
                        <div>
                            <label for="username">Cree un nombre de usuario</label>
                            <input type="text" id="username" name="username" title="Nombre de usuario" placeholder="Nombre de usuario">
                        </div>
                        <div>
                            <label for="mail">Escriba su correo electrónico</label>
                            <input type="text" id="mail" name="mail" title="Correo Electrónico" placeholder="Correo Electrónico">
                        </div>
                        <div>
                            <label for="password">Elija una contraseña segura</label>
                            <input type="password" name="password" id="password" title="Contraseña" placeholder="Contraseña">
                        </div>
                        <div>
                            <label for="password2">Repita la contraseña</label>
                            <input type="password" name="password2" id="password2" title="Contraseña" placeholder="Repite la Contraseña">
                        </div>
                        <div id="divSelects">
                            <label for="provincia">Localidad</label>

                                <select name="provincia" id="provincia" required></select>
                        
                           
                                <select name="poblacion" id="poblacion" disabled required></select>
                            
                        </div>
                    </div>

                    <div id="seleccionar">
                        <div>
                            <label for="organizador">¿Es usted organizador de carreras?</label> <label for="si">SI</label><input type="radio" name="organizador" value="si" id="si"> <label for="no">No</label><input type="radio" name="organizador" value="no" id="no">
                        </div>
                    </div>
                    <div id="datosOrganizador"></div>
                    <div id="divEnviar">
                        <input type="submit" id="boton" value="REGISTRARSE" disabled>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="./JS/provincias.js"></script>
<script src="./JS/poblaciones.js"></script>
<script src="./JS/registro.js"></script>
<script src="./JS/api.js"></script>
</html>
