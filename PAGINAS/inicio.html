<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="./CSS/inicio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

</head>
<body>
    <main>
    <header>
        <div>
            <span id="tituloRunTheMountain">RunTheMountain</span>
            <a href="../landingPage.html"><img id="logo" src="../IMGS/logoRunTheMountain-removebg-preview.png" alt="RunTheMountain"></a>
        </div>
        <nav>
            <a href="#rejillaCarreras" class="aCabecera">Carreras</a>
            
            <div id="datosUsuario">
                <img src="" alt="fotoPerfil" id="cabeceraFotoPerfil">
                <span id="username"></span>
                <div id="desplegable">
                    <a href="./perfil.html">PERFIL</a>
                    <a href="./perfil.html#sectionFavoritos">FAVORITOS</a>
                    <!-- <a href="" id="enlaceEditorCarreras">EDITAR CARRERAS</a> -->
                    <a href="" id="cerrarSesionDesplegable">CERRAR SESION</a>
                </div>
            </div>
        </nav>
        <div id="formaCabecera">
            <svg xmlns="http://www.w3.org/2000/svg" width="762" height="98" viewBox="0 0 762 98" fill="none">
                <path d="M76.0752 78C-95.094 29.4999 76.0752 24 76.0752 24C76.0752 24 953.943 -30 722.714 24C491.486 78 247.244 126.5 76.0752 78Z" fill="#606C38"/>
            </svg>
        </div>
    </header>
    <main>
        <div id="divPortada"><div id="portada"></div></div>
        <div id="menu">
            <input type="text" id="raceName" name="raceName" placeholder="Pj. San Silvestre Zamorana">
            <select name="lugarCarrera" id="lugarCarrera">
                
            </select>
            <div id="finalizadas">
                <label for="finalizadas">Finalizadas</label><input type="checkbox" id="finalizada" value="finalizada" title="Carreras finalizadas">
            </div>
            <div id="buscar"><button>BUSCAR</button></div>
        </div>
        <section>
            <h1>¡Comienza la aventura 
                con las siguientes
                <span>CARRERAS</span>!</h1>
                <span id="mapaCarreras"><i class="bi bi-map-fill"></i>Mapa</span>
                <div id="ordenar">
                    <p id="filter">Ordenar<i class="bi bi-funnel-fill"></i></p>
                    <div id="desplegableOrdenar">
                        <span>NOMBRE A-Z</span>
                        <span>FECHA</span>
                        <span>DISTANCIA</span>
                    </div>
                </div>
            <div id="carreras">
                <div id="rejillaCarreras">
                    <!-- <div class="tarjetaCarrera">
                    <div class="fotoPortada">

                    </div>
                    <div class="datosCarrera">
                        <span class="fecha"><i class="bi bi-calendar-fill"></i>27/07/2008</span>
                        <span class="localidad"><i class="bi bi-geo-alt-fill"></i>BENAVENTE</span>
                        <span class="distancia"><i class="bi bi-info-circle-fill"></i></i>89KM</span>
                        <a href="./masInformacion.html"><div class="detallesCarrera">MAS INFORMACIÓN</div></a>
                    </div>
                </div> -->
                </div>
                <div id="divPaginacion">
                    <span class="first">Primera</span>
                    <span class="prev">Anterior</span>
                    <span id="paginaActual"></span>
                    <span class="next">Siguiente</span>
                    <span class="last">Ultima</span>
                </div>
            </div>
        </section>
    </main>
    <div id="miModal" class="modal">
        <span id="alertMessage" class="spanAlert"></span>
        <div class="modal-contenido">
          <span class="cerrar"><i class="bi bi-x-circle"></i></span>
          <h2>INICIA SESIÓN</h2>
          <div class="modal-cuerpo">
            <label for="inputModalPerfil">Usuario</label>
            <input type="text" id="inputModalUsuario" name="inputModalUsuario">
            <label for="inputModalPerfil">Contraseña</label>
            <input type="password" id="inputModalContraseña" name="inputModalContraseña">
            <span>¿No tienes cuenta? <a href="../register.html">Créala aquí</a></span>
          </div>
          <div class="modal-pie">
            <button id="guardarPerfil" disabled >INICIAR SESIÓN</button>
          </div>
        </div>
    </div>
    <div id="miModalMapa" class="modal">
        <div class="modal-contenido">
          <span class="cerrar" id="cerrarMapa"><i class="bi bi-x-circle"></i></span>
          <div class="modal-cuerpo">
            <div id="map"></div>
          </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="../JS/provincias.js"></script>
<script src="./JS/inicio.js"></script>
</html>
